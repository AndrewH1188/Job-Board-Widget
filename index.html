<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="assets/styling/styles.css">
    <title>Job Board Widget</title>
</head>
<body>
    <article class="job-board">
        <div class="job-board__top">
            <div class="job-board__headline">
                <i class="fa-solid fa-briefcase"></i>
                <h2>Job board</h2>
            </div>
            <div class="job-board__description">
                Find a job you love!
            </div>
        </div>

        <header>
            <div class="tabs">
                <a id="tab1" name="all" href="#tab1">New</a>
                <a id="tab2" name="remote" href="#tab2">Remote</a>
                <a id="tab3" name="on-site" href="#tab3">On-Site</a>
                <a id="tab4" name="hybrid" href="#tab4">Hybrid</a>
            </div>
        </header>

        <div class="tab-content-wrapper">
            <div id="tab1-content" class="tab-content"></div>
            <div id="tab2-content" class="tab-content"></div>
            <div id="tab3-content" class="tab-content"></div>
            <div id="tab4-content" class="tab-content"></div>
        </div>
    </article>
    <script src="https://kit.fontawesome.com/14fbbe1178.js" crossorigin="anonymous"></script>
    <script src="assets/functionality/script.js"></script>
</html>
